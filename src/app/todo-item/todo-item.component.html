<div class="todo-item">
  <input type="checkbox"/>
  <label class="todo-text">{{item.title}}
  <span [ngClass]="{
    'status--normal': item.status === TodoStatus.Normal,
    'status--important': item.status === TodoStatus.Important,
    'status--completed': item.status === TodoStatus.Completed
  }">
    {{ item.status }}
  </span>
  </label>
</div>
