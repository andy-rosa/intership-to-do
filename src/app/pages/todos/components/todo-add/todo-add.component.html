<div class="todo-add">
  <input type="text" [(ngModel)]="titleTask" placeholder="Enter title new task..."/>
  <select [(ngModel)]="statusTask" >
    <option value="{{TodoStatus.Normal}}">Normal</option>
    <option value="{{TodoStatus.Important}}">Important</option>
    <option value="{{TodoStatus.Completed}}">Completed</option>
  </select>
  <button (click)="createTodoEvent.emit({
    title: titleTask,
    status: statusTask
  })" >Create task</button>
</div>
