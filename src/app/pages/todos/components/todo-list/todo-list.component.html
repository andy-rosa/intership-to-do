<h2>Todo List</h2>
<app-todo-search (searchItemEvent)="filteredTodos($event)" />
<app-todo-add (createTodoEvent)="addTodoItem($event)" />
<div class="todo-list" >
  <app-todo-item
    *ngFor="let todo of todos" [item]="todo"
    (changeStatusEvent)="changeTodoStatus($event)"
    (deleteTodoEvent)="removeTodoItem($event)"
  />
</div>
